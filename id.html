<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Id javascript</title>
	</head>

	<div>
		<span id="inicio">Hola mundo...</span>
	</div>

	<script type="text/javascript">
		// Obtenemos el elemento "inicio"
		var el = document.getElementById("inicio");
		// Mostramos mediante una alreta el contenido del elemento
		alert(el.innerHTML);
	</script>
</html>

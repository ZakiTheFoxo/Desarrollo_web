<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Prueba de BREAK y CONTINUE</title>
	</head>

	<body>
		<SCRIPT TYPE="text/javascript">
			i = 1
			while(i < 5){
				a = i % 4;
				if(a == 0)
					break 
				i++
				document.write(a)
			}
		</SCRIPT>
	</body>
</html>

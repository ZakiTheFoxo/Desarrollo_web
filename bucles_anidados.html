<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Prueba de BREAK y CONTINUE</title>
	</head>

	<body>
		<SCRIPT TYPE="text/javascript">
			document.write("<table border='1' width='50%' height='100%' align='center'><tr>")

			for(i = 1; i <= 10; i++){
				document.write("<td align='center'>")
				document.write("<b>Tabla del " + i + ":</b><br>")


				for(j = 1; j <= 10; j++){
					document.write(i + " x " + j + " = ")
					document.write(i * j)
					document.write("<br>")
				}

				document.write("</td>")

				if(i == 5){
					document.write("</tr><tr>")
				}
			}

			document.write("</tr></table>")
		</SCRIPT>
	</body>
</html>
